<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline">
                </div>
                <br>
                <!-- review -->
                <article class="review">
                    <div class="img-container">
                        <img src="./person-1.jpeg" id="person-img"alt="" srcset="">
                    </div>
                    <h4 class="author">sara Jones</h4>
                    <p id="job">Ux Developer</p>
                    <p id="info">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi non maiores error deserunt doloribus vero, vitae facilis explicabo delectus atque eveniet eligendi consequatur magni distinctio. Rerum reiciendis quos est. Impedit.
                    </p>
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left">
                            </i>
                        </button>
                        <button class="prev-btn">
                            <i class="fas fa-chevron-right">
                            </i>
                        </button>
                    </div>
                    <!-- random button -->
                    <button class="random-btn">
                        suprise me
                    </button>
                </article>
            </div>
            
        </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
